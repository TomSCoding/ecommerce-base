version: '3.8'

services: 
  ecom:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./ecom:/ecom
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    environment: 
      - DEBUG=1
  
  db:
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "ecom"
      MYSQL_USER: root
      MYSQL_PASSWORD: "root"
      MYSQL_ROOT_HOST: 'localhost'
      MYSQL_ROOT_PASSWORD: "root"